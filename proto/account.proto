syntax = "proto3";

package proto;


message CSTokenLogin {
  string Token = 1;
}

message SCToken {
  string Token = 1;
}

// 帐号登录，成功返回SCRoleList
message CSAccountLogin {
  string Id = 1;
  string Pwd = 2;
}

// 帐号注册，成功返回SCRoleList
message CSAccountCreate {
  string Id = 1;
  string Pwd = 2;
}

message SCRoleList {
}

message CSRoleCreate {
  string Name = 1;
  int32 Gender = 2;
}

message SCRoleCreate {
}

message CSRoleDelete {
  int64 Id = 1;
}

