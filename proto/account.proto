syntax = "proto3";

package proto;

import "common.proto";

// 帐号登录，成功返回SCAccount
message CSAccountLogin {
  string Id = 1;
  string Pwd = 2;
}

// 帐号注册，成功返回SCAccount
message CSAccountReg {
  string Id = 1;
  string Pwd = 2;
}

// 返回账号信息
message SCAccountInfo {
  string Id = 1;
  repeated RoleInfo roles = 2;
}
