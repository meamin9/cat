syntax = "proto3";

package chatproto;

message CSChatText {
  string Content = 1;
  int32 Channel = 2;
}

message CSChatHistory {
  int32 Channel = 1;
}

// ===========S2C=========
message SCChatText {
  string Content = 1;
  int32 Channel = 2;
  int64 RoleId = 3;
  fixed32 Date = 4;
}

message SCChatHistory {
  int32 channel = 1;
  SCChatText history = 2;
}
