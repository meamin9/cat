syntax = "proto3";

import "proto/structs.proto";

package loginproto;

message CSToken {
}

message SCToken {
  string token = 1;
}

message CSLogin {
  string account = 1;
  string pwd = 2;
}

message SCLogin {
  int32 error = 1;
}

message CSRoleList {
}

message SCRoleList {
  repeated proto.RoleBase roles = 1;
}

message CSLoginRole {
  int64 id = 1;
}

message SCLoginRole {
  int32 error = 1;
}
