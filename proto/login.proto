syntax = "proto3";

import "role.proto";

package loginproto;

message SCCheck {
  string publicKey = 1;
}

message CSLogin {
  string account = 1;
  string pwd = 2;
}

message SCLogin {
  int32 error = 1;
}

message CSRoleList {
}

message SCRoleList {
  repeated roleproto.RoleBase roles = 1;
}

message CSLoginRole {
  int64 id = 1;
}

message SCLoginRole {
  int32 error = 1;
}
